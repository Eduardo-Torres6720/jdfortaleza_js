<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo ou negativo</title>
</head>
<body style="text-align: center;">
    <h1>Positivo ou negativo</h1>
    <label for="num">digite um valor</label>
    <input id="num" type="number" placeholder="digite um número">
    <button onclick="verificar()">verificar</button>
    <p class="msg"></p>

    <script>
        const num = document.querySelector('#num')
        const msg = document.querySelector('.msg')

        const verificar = () => {
            if (num.value != "") {
                if (Number(num.value) < 0) {
                    msg.innerHTML = `${Number(num.value)} é negativo`
                } else {
                    msg.innerHTML = `${Number(num.value)} é positivo`
                }
            } else {
                msg.innerHTML = `digite um valor antes de verificar`
            }
            num.value = ""
        }
    </script>
</body>
</html>
