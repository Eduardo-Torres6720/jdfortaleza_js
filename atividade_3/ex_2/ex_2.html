<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constagem e soma de valores</title>
</head>
<body style="text-align: center;">
    <h1>contagem e soma de valores</h1>
    <div>
        <label for="num-inicio">digite o numero inical</label>
        <input id="num-inicio" type="number" placeholder="número inicial">
    </div>
    <div>
        <label for="num-final">digite o numero final</label>
        <input id="num-final" type="number" placeholder="número final">
    </div>
    <button onclick="verificar()">iniciar contagem</button>
    <p class="msg-contagem"></p>
    <p class="msg-soma"></p>

    <script>
        const verificar = () => {
            let inicio = document.querySelector('#num-inicio')
            let final = document.querySelector('#num-final')
            const msgContagem = document.querySelector('.msg-contagem')
            const msgSoma = document.querySelector('.msg-soma')

            msgContagem.innerHTML = ""
            msgSoma.innerHTML = ""

            let numInicio = Number(inicio.value)
            let numFinal = Number(final.value)
            if (inicio.value != "" && final.value != "" && numInicio < numFinal) {

                let soma = 0
                while (numInicio <= numFinal) {
                    msgContagem.innerHTML += `${numInicio}, `
                    let somando = soma + numInicio
                    soma = somando
                    msgSoma.innerHTML = `soma de todos os valores: ${somando}`
                    numInicio++
                }
            } else {
                msgContagem.innerHTML = "digite corretamente os valores"
            }
            inicio.value = ""
            final.value = ""
        }
    </script>
</body>
</html>
