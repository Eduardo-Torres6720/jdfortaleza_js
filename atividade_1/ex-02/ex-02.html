<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual o número</title>
</head>
<body style="text-align: center;">
    <h1>Digite um número</h1>
    <input class="numero" type="number" placeholder="digite um número">
    <button onclick="verificarNumero()">verificar</button>
    <p class="msg"></p>
    <script>
        const numero = document.querySelector('.numero')
        const msg = document.querySelector('.msg')
        verificarNumero = () => {
            if (numero.value == "") {
                msg.innerHTML = `digite um número antes de verificar`
            } else {
                msg.innerHTML = `O numero informado foi ${numero.value}`
            }
        }
    </script>
</body>
</html>
